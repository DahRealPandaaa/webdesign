<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Menu kaart</title>
</head>

<body>
    <header class="cards-header">
        <h1>Menu Kaart</h1>
    </header>

    <div class="container">
        <article class="card">
            <header>
                <h2>Pizza: Vier Kazen</h2>
            </header>
            <figure>
                <img src="https://static.ah.nl/dam/product/AHI_43545239383439323839?revLabel=1&rendition=800x800_JPG_Q90&fileType=binary"
                    alt="vier kazen pizza">
            </figure>
            <section>
                <header>
                    <h3>Prijs</h3>
                </header>
                <p>15 euro</p>
            </section>
        </article>
        <article class="card">
            <header>
                <h2>Pizza: Mozzarella</h2>
            </header>
            <figure>
                <img src="https://static.ah.nl/dam/product/AHI_43545239383439323833?revLabel=1&rendition=800x800_JPG_Q90&fileType=binary"
                    alt="Shrek">
            </figure>
            <section>
                <header>
                    <h3>Prijs</h3>
                </header>
                <p>16 euro</p>
            </section>
        </article>
        <article class="card">
            <header>
                <h2>Pizza: Spinazie</h2>
            </header>
            <figure>
                <img src="https://static.ah.nl/dam/product/AHI_43545239383439323832?revLabel=1&rendition=800x800_JPG_Q90&fileType=binary"

            </figure>
            <section>
                <header>
                    <h3>Prijs</h3>
                </header>
                <p>18 euro</p>
            </section>
        </article>
        <article class="card">
            <header>
                <h2>Broodje: Kaas</h2>
            </header>
            <figure>
                <img src="https://www.boodschappen.nl/app/uploads/recipe_images/4by3_header@2x/sandwich-oude-kaas-met-honing-mosterdsaus.jpg"
                    alt="Broodje Kaas">
            </figure>
            <section>
                <header>
                    <h3>Prijs</h3>
                </header>
                <p>7 euro</p>
            </section>
        </article>
        <article class="card">
            <header>
                <h2>Broodje: Ham</h2>
            </header>
            <figure>
                <img src="https://bijonsvaassen-catering.nl/wp-content/uploads/2021/03/broodje-ham-scaled.jpg"

            </figure>
            <section>
                <header>
                    <h3>Prijs</h3>
                </header>
                <p>9 euro</p>
            </section>
        </article>
        <article class="card">
            <header>
                <h2>Broodje: Kip</h2>
            </header>
            <figure>
                <img src="https://marielleindekeuken.nl/wp-content/uploads/2021/01/27D28F43-3F80-423F-84F8-E28018E2FB2B-scaled.jpeg"
                    alt="Broodje Kip">
            </figure>
            <section>
                <header>
                    <h3>Prijs</h3>
                </header>
                <p>11 euro</p>
            </section>
        </article>

        <article class="card">
            <header>
                <h3>Drankje: Cola</h3>
            </header>
            <figure>
                <img src="https://www.shinzo.nl/wp-content/uploads/2020/05/cocacola.png" alt="Cola">
            </figure>
            <section>
                <header>
                    <h3>Prijs</h3>
                </header>
                <p>2 euro</p>
            </section>
        </article>

        <article class="card">
            <header>
                <h3>Drankje: IJsthee</h3>
            </header>

            </figure>
            <section>
                <header>
                    <h3>Prijs</h3>
                </header>
                <p>2 euro</p>
            </section>
        </article>

        <article class="card">
            <header>
                <h3>Drankje: Fristi</h3>
            </header>
            <figure>
                <img src="https://www.eethuishetbildt.nl/wp-content/uploads/2021/03/fristi.png" alt="Fristi">
            </figure>
            <section>
                <header>
                    <h3>Prijs</h3>
                </header>
                <p>2 euro</p>
            </section>
        </article>
